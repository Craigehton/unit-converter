<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
    <div class="container">
        <div class="header">
            <h1>Metric/Imperical Unit Conversion</h1>
            <div class="input-container">
                <input id = "input" type = "text">
                <button id="convert-button">Convert</button>
            </div>
        </div> 
        <div class="main">
            <div class="section">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="section-two">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="length-el2">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div class="section-three">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="length-el3">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </div>
    </div>
        <script src="index.js"></script>
    </body>
</html>
